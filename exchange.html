{% extends 'base.html' %}

{% block content %}
    <h2>Exchange Hours</h2>
    <form method="POST">
        <div class="mb-3">
            <label>Receiver's Username:</label>
            <input type="text" name="receiver" required class="form-control">
        </div>
        <div class="mb-3">
            <label>Hours to send:</label>
            <input type="number" name="hours" min="1" required class="form-control">
        </div>
        <button type="submit" class="btn btn-dark">Send Hours</button>
    </form>
{% endblock %}
