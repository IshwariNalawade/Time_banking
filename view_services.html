{% extends 'base.html' %}

{% block content %}
    <h2>Available Services</h2>

    <ul class="list-group">
        {% for service in services %}
            <li class="list-group-item">
                <strong>{{ service.type.title() }}</strong> - {{ service.service }} (by {{ service.user }})
            </li>
        {% else %}
            <li>No services available.</li>
        {% endfor %}
    </ul>
{% endblock %}
